<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="A task management application to boost productivity" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS to ensure proper layout */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        max-width: none !important;
        text-align: left;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        line-height: 1.5;
      }
      
      #root {
        display: flex;
        flex-direction: column;
      }

      /* Ensure sidebar has the correct background color */
      .sidebar, [style*="backgroundColor: '#0f172a'"] {
        background-color: #0f172a !important;
        color: #f8fafc !important;
      }

      /* Fix for layout issues */
      [style*="display: 'flex'"], [style*="display:flex"] {
        display: flex !important;
      }

      [style*="flexDirection: 'column'"], [style*="flex-direction:column"] {
        flex-direction: column !important;
      }

      [style*="height: '100%'"], [style*="height:100%"] {
        height: 100% !important;
      }

      [style*="width: '100%'"], [style*="width:100%"] {
        width: 100% !important;
      }

      /* Force sidebar width */
      [style*="width: '250px'"] {
        width: 250px !important;
        min-width: 250px !important;
        max-width: 250px !important;
      }
    </style>
    <title>TaskPlanner</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }

      // Force style application after load
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const sidebar = document.querySelector('[style*="backgroundColor: \'#0f172a\'"]');
          if (sidebar) {
            sidebar.style.backgroundColor = '#0f172a';
            sidebar.style.color = '#f8fafc';
            sidebar.style.width = '250px';
            sidebar.style.minWidth = '250px';
          }
        }, 100);
      });
    </script>
  </body>
</html>
